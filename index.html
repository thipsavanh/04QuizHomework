<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="nav nav-pills">
          <a class="nav-link active" id="scores" href="#">View Highscore</a>
        <div class="d-flex justify-content-end ml-auto">
          <a class="nav-link" id="timeRemaining">Time: </a>
        </div>
    </div>
   
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="choices-buttons" class="btn-grid">
                <button class="btn" id="A">A</button>
                <button class="btn" id="B">B</button>
                <button class="btn" id="C">C</button>
                <button class="btn" id="D">D</button>
            </div>
            <button class="next-btn btn hide" id="next-btn">Next</button>
        </div>
        <div class="start-container">
            <button class="start-btn btn" id="start-btn">Start Quiz</button>
            
        </div>
    </div>
    
    <script src="script.js"></script> 

</body>

</html>
